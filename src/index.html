<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotGrab</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
        background: #000000;
        background-image: 
          radial-gradient(circle at 20% 80%, #1DB954 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, #1ed760 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, #191414 0%, transparent 50%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #FFFFFF;
      }

      .form-wrapper {
        max-width: 500px;
        width: 90%;
        text-align: center;
        word-break: break-word;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 20px rgba(29, 185, 84, 0.4));
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { filter: drop-shadow(0 0 20px rgba(29, 185, 84, 0.4)); }
        to { filter: drop-shadow(0 0 30px rgba(29, 185, 84, 0.8)); }
      }

      h1 {
        color: #1DB954;
        margin-bottom: 40px;
        font-weight: 700;
        font-size: 3rem;
        text-shadow: 0 0 30px rgba(29, 185, 84, 0.6);
        letter-spacing: -2px;
        font-family: inherit;
      }

      label {
        display: block;
        color: #B3B3B3;
        margin-bottom: 15px;
        font-weight: 500;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      input[type="text"] {
        width: 100%;
        padding: 20px;
        margin-bottom: 30px;
        border: 2px solid rgba(29, 185, 84, 0.4);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(0, 0, 0, 0.7);
        color: #FFFFFF;
        font-family: inherit;
      }

      input[type="text"]::placeholder {
        color: #535353;
        font-style: italic;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #1DB954;
        box-shadow: 
          0 0 0 3px rgba(29, 185, 84, 0.2),
          0 0 30px rgba(29, 185, 84, 0.3);
        background: rgba(0, 0, 0, 0.9);
      }

      button {
        width: 100%;
        padding: 20px;
        background: linear-gradient(45deg, #1DB954, #1ed760);
        color: #000000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: inherit;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 10px 30px rgba(29, 185, 84, 0.5),
          0 0 40px rgba(29, 185, 84, 0.4);
        background: linear-gradient(45deg, #1ed760, #1DB954);
      }

      button:active {
        transform: translateY(0);
      }

      #status {
        margin-top: 40px;
        margin-bottom: 80px;
        color: #B3B3B3;
        font-size: 14px;
        line-height: 1.8;
        min-height: 20px;
        max-height: 200px;
        font-family: inherit;
        text-align: left;
        word-break: break-word;
        overflow-wrap: break-word;
        white-space: pre-line;
        overflow-y: auto;
        border: 1px solid rgba(29, 185, 84, 0.2);
        border-radius: 8px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        scrollbar-width: thin;
        scrollbar-color: #1DB954 rgba(0, 0, 0, 0.3);
      }

      #status::-webkit-scrollbar {
        width: 8px;
      }

      #status::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }

      #status::-webkit-scrollbar-thumb {
        background: #1DB954;
        border-radius: 4px;
      }

      #status::-webkit-scrollbar-thumb:hover {
        background: #1ed760;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .form-wrapper {
          padding: 0 5vw;
        }
        #status {
          font-size: 12px;
        }
      }

      .footer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #B3B3B3;
        font-size: 12px;
        text-align: center;
        font-family: inherit;
        line-height: 1.5;
        max-width: 90%;
      }

      .footer a {
        color: #1DB954;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #1ed760;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="form-wrapper">
      <img src="logo.svg" alt="spotGrab" class="logo" />
      <h1>spotGrab</h1>
      <form id="urlForm">
        <label for="url">Enter Spotify URL:</label>
        <input type="text" id="url" name="url" placeholder="https://open.spotify.com/..." />
        <button type="submit">Download</button>
      </form>
      <div id="status"></div>
    </div>
    
    <div class="footer">
      spotGrab is built with ðŸ’– and with <a href="https://github.com/spotDL/spotify-downloader" target="_blank">spotDL</a>, FastAPI, and Docker.<br>
      by <a href="https://github.com/thepangel" target="_blank">thepangel</a> ^_____^
    </div>
  </body>
  <script src="fetch.js"></script>
</html>
